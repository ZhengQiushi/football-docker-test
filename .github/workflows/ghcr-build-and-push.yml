name: Build and Auto-Deploy to Coolify

on:
  push:
    branches: [main, master]

env:
  # 镜像配置
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
  # Coolify 基础配置
  COOLIFY_URL: "http://20.55.88.188:8000"
  COOLIFY_API_TOKEN: 1|gQ5G1DptQL7SXisiolFUN6CIt0WPweHbunchaY1b33fd4313 # 建议放在 Secrets 里，或者如你之前写死在 env (不推荐写死 token)
  
  # 固定配置 (Hardcoded Values)
  APP_NAME: "football-docker-test-003"           # 【重要】你的应用名称，用于查找和创建
  PROJECT_UUID: "wc8o4k44w4gwos4k84kw0s4o"
  SERVER_UUID: "cskw4kcs8w8gsk8scoocsg00"
  ENVIRONMENT_UUID: "wwcos4gg88w44o44ckogsww4"
  
  # 容器配置
  PORTS: "3000"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 必须：写入 GHCR 权限
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 分支名作为标签
            type=ref,event=branch
            # PR 编号作为标签
            type=ref,event=pr
            # 语义化版本
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # main 分支自动打 latest
            type=raw,value=latest,enable={{is_default_branch}}
            # commit SHA 短版本
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "### 镜像构建完成 :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**镜像**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**标签**:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 3. 自动化部署逻辑 (核心修改)
      - name: Handle Coolify Deployment
        id: deploy
        run: |
          echo "正在检查应用 '${{ env.APP_NAME }}' 是否存在..."

          # A. 获取现有应用列表并根据名称查找 UUID
          # 注意：Coolify V4 API 目前通常通过 /api/v1/applications 获取列表
          # 我们使用 jq 过滤出名称匹配且属于当前项目的应用 UUID
          TARGET_UUID=$(curl -s -H "Authorization: Bearer ${{ env.COOLIFY_API_TOKEN }}" \
            "${{ env.COOLIFY_URL }}/api/v1/applications" \
            | jq -r --arg name "${{ env.APP_NAME }}" --arg project "${{ env.PROJECT_UUID }}" \
            '.[] | select(.name == $name and .project_uuid == $project) | .uuid')

          if [ -z "$TARGET_UUID" ] || [ "$TARGET_UUID" == "null" ]; then
            echo "应用不存在，正在创建新应用..."

            # B. 不存在 -> 调用创建接口
            # 注意：destination_uuid 是必须的，指明部署在哪个 Docker 环境
            CREATE_RESPONSE=$(curl -s -X POST "${{ env.COOLIFY_URL }}/api/v1/applications/dockerimage" \
              -H "Authorization: Bearer ${{ env.COOLIFY_API_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d '{
                "project_uuid": "${{ env.PROJECT_UUID }}", 
                "server_uuid": "${{ env.SERVER_UUID }}",
                "environment_uuid": "${{ env.ENVIRONMENT_UUID }}",
                "name": "${{ env.APP_NAME }}",
                "docker_registry_image_name": "$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" | tr '[:upper:]' '[:lower:]')",
                "ports_exposes": "${{ env.PORTS }}",
                "instant_deploy": false
              }')
            
            # 从创建响应中提取新的 UUID
            TARGET_UUID=$(echo $CREATE_RESPONSE | jq -r '.uuid')
            
            if [ -z "$TARGET_UUID" ] || [ "$TARGET_UUID" == "null" ]; then
              echo "创建失败！API 返回内容："
              echo "$CREATE_RESPONSE"
              exit 1
            fi
            echo "应用创建成功，UUID: $TARGET_UUID"
          else
            echo "应用已存在，UUID: $TARGET_UUID"
          fi

          # C. 触发部署 (无论新建还是已有，都通过 UUID 部署)
          echo "正在触发部署..."
          DEPLOY_RESPONSE=$(curl -s -X POST "${{ env.COOLIFY_URL }}/api/v1/deploy?uuid=$TARGET_UUID&force=true" \
            -H "Authorization: Bearer ${{ env.COOLIFY_API_TOKEN }}")
          
          echo "部署请求已发送: $DEPLOY_RESPONSE"